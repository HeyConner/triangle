<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Identifier</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Maker</h1>

      <form id="triangle">
        <div class="form-group">
          <label for="year">Enter the length of the sides of a triangle and this will tell you what kind it is!</label>
          <input id="side1" type="text">
          <input id="side2" type="text">
          <input id="side3" type="text">
        </div>

        <button type="submit" class="btn">Calculate</button>
      </form>

      <div id="result">
        <p>Those lengths are <span class="type"></span> triangle.</p>
      </div>
    </div>
  </body>
</html>
